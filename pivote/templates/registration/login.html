{% extends 'pivote/base.html' %}
{% block content %}

{% load crispy_forms_tags %}

  <div class="signupFrm">
    <form id="formulario" action="" method="post" class="form">
      {% csrf_token %}
      <h1 class="title">Sign up</h1>
      
      {{ form | crispy }}

      <a href="{% url 'register' %}">Registrarse</a>
  
      <button type="submit" class="submitBtn">Iniciar sesion</button>
    </form>
  </div>


  {% endblock %}
